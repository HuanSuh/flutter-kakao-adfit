name: flutter_adfit
description: A flutter package for AdFitSDK provided by kakaoAdFit. (non-official)
version: 1.2.0
homepage: https://github.com/HuanSuh/flutter-kakao-adfit

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: flutter.kakao.flutter_adfit
        pluginClass: FlutterAdfitPlugin
      ios:
        pluginClass: FlutterAdfitPlugin
